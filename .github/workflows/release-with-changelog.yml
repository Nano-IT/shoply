name: Release

on:
  workflow_call:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DOCKER_AUTH_TOKEN }}

      - run: git config user.name 'Release BOT'
      - run: git config user.email 'noreply.release@github.com'

      - name: Install Semversioner
        run: pip install semversioner

      - name: Release
        run: semversioner release

      - name: Update changelog
        run: semversioner changelog > CHANGELOG.md

      - name: Export version
        run: export VERSION=$(semversioner current-version)

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update files for new version '${{ env.VERSION }}' [skip ci]"
          git push origin master

      - name: Create new tag
        run: |
          git tag -a -m "Tagging for release ${{ env.VERSION }}" "${{ env.VERSION }}"
          git push origin ${{ env.VERSION }}
          git push --tags


