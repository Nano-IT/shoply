  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Show repo
        run: |
          REPO=$(echo ${{ github.repository }})
          echo "docker.pkg.github.com/$REPO/dev"
          deployment="development"

      - name: Show repo
        run: |
          if [ "$deployment" = "development" ]; then
            TAG= "{${ github.head_ref }}"
          else
            TAG=$(echo VERSION)
          fi
          REPO=$(echo ${{ github.repository }})
          echo "docker.pkg.github.com/$REPO/$TAG"

