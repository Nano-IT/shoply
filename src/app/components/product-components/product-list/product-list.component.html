<ng-container *ngIf="(products | async)?.length; else emptyPageContent">
  <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-9 mt-5">
    <ProductCard
      *ngFor="let product of products | async; trackBy: trackById"
      [product]="product"
    >
      <div class="flex items-center justify-between mt-5 text-gray-600">
        <div class="font-bold">
          {{ product.name }}
        </div>
        <div>{{ product.price }}</div>
      </div>
    </ProductCard>
  </div>
  <div class="mt-16 flex items-center justify-center">
    <Pagination [meta]="meta" (changePage)="changePage($event)"></Pagination>
  </div>
</ng-container>
<ng-template #emptyPageContent>
  <div
    class="flex items-center justify-center w-full p-10 mt-10 text-gray-500 text-xl"
  >
    <div>There are no items!</div>
  </div>
</ng-template>
