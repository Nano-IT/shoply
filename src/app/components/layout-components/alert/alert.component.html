<div class="fixed z-50 top-4 right-4 min-w-[20rem]" @alertAnimation>
  <div
    [ngClass]="message.type"
    class="alert"
    @alertAnimation
    *ngFor="let message of items | async"
  >
    <div class="alert--title">
      {{ message.title }}
    </div>
    <div class="alert--message">
      {{ message.message }}
    </div>
  </div>
</div>
