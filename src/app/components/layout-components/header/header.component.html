<div
  class="fixed top-0 left-0 z-30 flex items-center justify-center w-full bg-primary-300 md:h-[115px] p-4 w-screen"
>
  <div class="w-full flex items-center justify-between max-w-7xl">
    <div
      class="text-xl md:text-3xl leading-9 font-bold cursor-pointer"
      [routerLink]="homeUrl"
    >
      Shoply.
    </div>
    <nav
      class="flex items-center justify-between max-w-[427px] w-full hidden md:flex"
    >
      <ng-container *ngFor="let link of links; let linkIndex = index">
        <div *ngIf="linkIndex">
          <span>/</span>
        </div>
        <div
          class="text-primary-600 cursor-pointer hover:text-red-600 text-base leading-5 decoration-2 underline underline-offset-8"
          [routerLink]="link.to"
          routerLinkActive="font-bold text-primary-900"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span>
            {{ link.text }}
          </span>
        </div>
      </ng-container>
    </nav>
    <div class="flex items-center hidden md:flex">
      <button [routerLink]="cartUrl" class="mr-4 md:mr-16 relative">
        <img src="assets/icons/cart.svg" alt="cart icon" />
        <div
          class="absolute top-0 -right-2 h-4 w-4 rounded-full bg-red-500 text-white text-sm flex items-center justify-center"
        >
          0
        </div>
      </button>
      <button
        class="w-[113px] bg-primary-900 text-white h-10"
        [routerLink]="loginUrl"
        *ngIf="showLoginBtn; else user"
      >
        Login
      </button>
      <ng-template #user>
        <span>{{ userName }}</span>

        <button
          class="ml-4 w-[113px] bg-primary-900 text-white h-10"
          (click)="logout()"
        >
          Logout
        </button>
      </ng-template>
    </div>
    <button
      class="bg-primary-700 absolute top-0 bottom-0 right-0 flex items-center justify-center p-2 w-16 cursor-pointer md:hidden"
      (click)="toggleMenu()"
      [ngClass]="burgerClass"
    >
      <img src="assets/icons/burger.svg" alt="" />
    </button>
    <MobileMenu [items]="links"></MobileMenu>
  </div>
</div>
