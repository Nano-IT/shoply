<section
  class="flex items-center justify-center p-4 md:px-[76px] md:py-9 mb-4 md:mb-[125px]"
>
  <div class="max-w-7xl w-full md:mt-9 h-full">
    <div class="w-full mb-4 md:mb-[50px]">
      <Breadcrumb [items]="breadcrumb"></Breadcrumb>
    </div>
    <div class="flex flex-col md:flex-row" *ngIf="product">
      <div>
        <div>
          <img src="assets/images/product-single-1.png" alt="" />
        </div>
        <div class="flex w-full items-center justify-between mt-2">
          <div *ngFor="let thumb of thumbs | async">
            <img [src]="thumb.url" alt="" />
          </div>
        </div>

      </div>
      <div class="md:ml-[70px] text-lg flex flex-col justify-between">
        <div class="w-full">
          <div
            class="text-[#616467] text-md md:text-[40px] leading-10 py-2 md:py-9"
          >
            Razer Mouse X89
          </div>
          <p class="text-lg text-gray-500 leading-9">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum
            nibh erat
          </p>
          <div>Teknology</div>
          <div class="text-gray-600 my-2 md:my-10">Stock : 75</div>
          <div class="flex flex-row">
            <div class="text-gray-500">Price :</div>
            <div class="text-black">$55</div>
          </div>
          <div class="mt-4 md:mt-9 flex flex-col md:flex-row items-center">
            <div class="flex">
              <button
                class="w-[45px] h-[45px] text-xl bg-[#F5F7FB] text-gray-800"
              >
                -
              </button>
              <button
                class="w-[45px] h-[45px] text-xl bg-[#F5F7FB] text-gray-800 mx-4"
              >
                1
              </button>
              <button
                class="w-[45px] h-[45px] text-xl bg-[#F5F7FB] text-gray-800"
              >
                +
              </button>
            </div>
            <button class="bg-primary-900 text-white h-[45px] px-4 mt-4 md:mt-0 md:ml-9">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
